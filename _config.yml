# Site settings
title: "Playbook T-Ball Fest"
description: "Playbook completo para organização de torneio de T-Ball - Experiências reais e boas práticas"
baseurl: "/tballfest"
url: "https://dkamioka.github.io"

# Theme (use remote_theme for GitHub Pages)
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: light

# Aux links
aux_links:
  "GitHub":
    - "https://github.com/dkamioka/tballfest"

# Footer
footer_content: "Copyright &copy; 2025 T-Ball Fest. Criado por Diogo Kamioka."

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Back to top link
back_to_top: true
back_to_top_text: "Voltar ao topo"

# Enable copy code button
enable_copy_code_button: true

# Callouts
callouts:
  warning:
    title: Atenção
    color: red
  note:
    title: Nota
    color: blue
  tip:
    title: Dica
    color: green

# Kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude files from processing
exclude:
  - tball_analysis.json
  - tball_detailed.json
  - ENTREGA_FINAL.md
  - PLAYBOOK_TBALL_FEST.md
  - tball_summary.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
